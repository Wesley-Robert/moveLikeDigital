<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Like Loading</title>
    <link rel="shortcut icon" href="../img/Lalampada.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <style>
        body{
            background-color: #434C74;
        }

        .loading{
            width: 100%;
            height: 100%;
            background-color: #434C74;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        #circOne{
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            animation: circMove 1s linear infinite;
        }

        @keyframes circMove{
            0%{
                background-color: #ff8800;
                box-shadow: 0px 0px 15px #fff,0px 0px 15px #fff,0px 0px 15px #fff,0px 0px 15px #fff;
            }
            50%{
                background-color: #ce6e00;
            }
            100%{
                background-color: #aa5200;
            }
        }

        #circTwo{
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            background: #434C74;
            width: 400px;
            height: 400px;
            border-radius: 50%;

        }

        .loading p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 290px;
            height: 290px;
        }

        #logoNav{
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            justify-content: center;
            align-items: center;
        }

        #logoNav img{
            width: 180px;
            height: 195px;
        }

        .loading p a{
            text-decoration: none;
            color: #fff;
            font-size: 2.5em;
        }

        .loading p a strong{
            margin-bottom: 90px;
        }

        .loading p a b{
            margin-top: 90px;
            color: #fc8b0a;
        }

    </style>
</head>
<body>
    <div class="loading">
        <span id="circOne"> </span>
        <span id="circTwo"> </span>
        <p><a href="/nav/loading.html" id="logoNav" ><strong>Move</strong><img src="../img/Lalampada.png"><b>Like</b></a></p>
    </div>
</body>
</html>
